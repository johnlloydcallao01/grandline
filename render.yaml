services:
  - type: web
    name: grandline-cms
    runtime: node
    rootDir: apps/cms
    buildCommand: corepack enable && corepack prepare pnpm@10.12.1 --activate && pnpm install --frozen-lockfile && pnpm run build
    startCommand: corepack enable && corepack prepare pnpm@10.12.1 --activate && pnpm run start
